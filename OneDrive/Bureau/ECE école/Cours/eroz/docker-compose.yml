services:
  db:
    image: postgres:15-alpine
    container_name: eroz_db
    restart: always
    environment:
      POSTGRES_USER: eroz
      POSTGRES_PASSWORD: erozpassword
      POSTGRES_DB: eroz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: eroz_backend
    restart: always
    depends_on:
      - db
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://eroz:erozpassword@db:5432/eroz
      JWT_SECRET: ${JWT_SECRET}
      GROQ_API_KEY: ${GROQ_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: eroz_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
volumes:
  postgres_data:
